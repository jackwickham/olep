language: java
jdk:
  - oraclejdk11

dist: trusty

services: redis-server

# Need kafka for integration tests
before_install:
  - wget "https://www.apache.org/dyn/mirrors/mirrors.cgi?filename=/kafka/2.0.0/kafka_2.11-2.0.0.tgz&action=download" -O kafka.tgz
  - tar -xzf kafka.tgz
  - cd kafka_2.11-2.0.0
  - nohup bin/zookeeper-server-start.sh config/zookeeper.properties &
  - nohup bin/kafka-server-start.sh config/server.properties &
  - cd ../
